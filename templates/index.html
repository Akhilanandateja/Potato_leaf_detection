<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Leaf Disease Detection</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for the animated gradient and font */
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #e0f2f1, #e1f5fe, #ede7f6, #fce4ec);
            background-size: 400% 400%;
            animation: gradient-animation 18s ease infinite;
        }
    </style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center p-4">

    <!-- Main Card Container -->
    <div class="w-full max-w-lg bg-white/70 backdrop-blur-xl rounded-2xl shadow-xl p-6 md:p-10 transition-all duration-300">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">
                Potato Leaf Doctor ðŸ¥”
            </h1>
            <p class="text-gray-600 mt-3 text-base">
                Instantly check your potato leaves for signs of Late Blight.
            </p>
        </div>

        <!-- File Upload Form -->
        <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-5">
                <label for="file-upload" class="cursor-pointer group block w-full border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-colors duration-300">
                    <svg class="mx-auto h-12 w-12 text-gray-400 group-hover:text-indigo-500 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M17.25 8.25L21 12m-18 0l3.75-3.75M3 12h18" />
                    </svg>
                    <span id="file-name" class="mt-4 block text-sm font-medium text-gray-700 group-hover:text-indigo-600 transition-colors duration-300">
                        Click to upload or drag & drop an image
                    </span>
                    <input id="file-upload" name="file" type="file" class="sr-only" accept="image/*" required>
                </label>
            </div>
            
            <button id="submit-button" type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transform hover:scale-105 transition-all duration-300 shadow-lg">
                Detect Disease
            </button>
        </form>

    </div>

    <!-- JavaScript for feedback -->
    <script>
        const fileUpload = document.getElementById('file-upload');
        const fileNameSpan = document.getElementById('file-name');
        const uploadForm = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');

        fileUpload.addEventListener('change', () => {
            if (fileUpload.files.length > 0) {
                fileNameSpan.textContent = fileUpload.files[0].name;
            } else {
                fileNameSpan.textContent = 'Click to upload or drag & drop an image';
            }
        });

        uploadForm.addEventListener('submit', () => {
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Analyzing...
            `;
            submitButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            submitButton.classList.add('bg-indigo-400', 'cursor-not-allowed');
        });
    </script>

</body>
</html>
